<div style="height:350px; overflow:auto; width: 100%; ">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:70%; margin: auto">


        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>


        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>


        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let element"> {{element.enStock? 'SI':'NO'}} </td>
        </ng-container>


        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.precioVenta}} </td>
        </ng-container>

        <ng-container matColumnDef="anadir">
            <th mat-header-cell *matHeaderCellDef> Anadir </th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <button mat-raised-button (click)="openDialog(element)">
                        <em class="material-icons">add_shopping_cart</em>
                        <label></label>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="pageSize" showFirstLastButtons [pageSizeOptions]="[2, 5, 10, 20]" style="width: 70%;margin:auto">
    </mat-paginator>
</div>
<button mat-stroked-button color="primary" routerLink="/carrito" style="position: absolute; top: 5em; right:  10px;" (click)="verCarrito()" >Ver carrito de compras

</button>
